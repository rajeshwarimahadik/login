<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./signin.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="container">
      <div class="row content d-flex justify-content-center align-items-center">
        <div class="col-md-5">
          <div class="box shadow bg-white p-4">
            <h3 class="mb-4 text-center fs-1">Login Form</h3>
            <form class="md-3">
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-0" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label> <br>

              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-0" id="floatingPassword" placeholder="password">
                <label for="floatingPassword">Password</label>  
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                <label class="form-check-label">Remember me</label>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button type="button" class="btn btn-dark btn-lg border-0 rounded-0">Login</button>
              </div>
              <div class="forgot-password-link mb-3 text-right">
                <a href="#" title="Forgot Password" class="text-decoration-none">Forgot Password?</a>
              </div>
            </form>
            <div class="sign-up-accounts">
              <p class="text-center">Or Sign Up</p>
              <div class="social-accounts d-flex justify-content-center">
                <a href="#" title="Facebook"><i class="fa-brands fa-facebook"></i></a> 
                <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a> 
                <a href="#" title="twitter"><i class="fa-brands fa-twitter"></i></a> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
